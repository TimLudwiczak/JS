<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link href='https://fonts.googleapis.com/css?family=Shantell+Sans' rel='stylesheet'>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="stars"></div>
    <div class="container">
        <h1>My To Do List</h1>
        <ul>
            <li>
                <span class="task">Buy groceries</span>
                <button class="btn-delete">Delete</button>
            </li>
            <li>
                <span class="task">Walk the dog</span>
                <button class="btn-delete">Delete</button>
            </li>
            <li>
                <span class="task">Finish project</span>
                <button class="btn-delete">Delete</button>
            </li>
            <li>
                <span class="task">Read a book</span>
                <button class="btn-delete">Delete</button>
            </li>
        </ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
